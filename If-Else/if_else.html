<!DOCTYPE html>
<html>
<body>

<h2>If-Else</h2>
<h3>If-Else Statement</h3>

<p id="age"></p>
<script>
let age=prompt("Enter a age")
if(age>18 || age>=18 || age==18 ){
    console.log("You are eligible to vote")
}else if(age<18 || age!=18){
    console.log("You are not eligible to vote")
}
</script>

</body>
</html>
