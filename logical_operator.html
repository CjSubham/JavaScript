<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Comparison</h2>

<p>The AND operator (&&) </p>
<p id="And"></p>

<p>The OR operator (||)</p>
<p id="Or"></p>

<p>The NOT operator (!)</p>
<p id="Not"></p>

<script>
// And Operator
let a = 6;
let b = 3;
document.getElementById("And").innerHTML = 
(a < 10 && b > 1) + "<br>" + 
(a < 10 && b < 1);

//Or Operator
let c = 6;
let d = 3;
document.getElementById("Or").innerHTML = 
(c == 5 || d == 5) + "<br>" + 
(c == 6 || d == 0) + "<br>" + 
(c == 0 || d == 3) + "<br>" + 
(c == 6 || d == 3);

// Not operator
let e = 6;
let f = 3;
document.getElementById("Not").innerHTML = 
!(e === f) + "<br>" + 
!(e > f);
</script>

</body>
</html>
